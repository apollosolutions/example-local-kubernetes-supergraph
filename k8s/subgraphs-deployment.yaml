apiVersion: apps/v1
kind: Deployment
metadata:
  name: subgraphs
  namespace: apollo-supergraph
  labels:
    app: subgraphs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subgraphs
  template:
    metadata:
      labels:
        app: subgraphs
    spec:
      containers:
      - name: subgraphs
        image: subgraphs:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 4001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: subgraphs-service
  namespace: apollo-supergraph
  labels:
    app: subgraphs
spec:
  selector:
    app: subgraphs
  ports:
  - name: http
    port: 4001
    targetPort: 4001
  type: ClusterIP
