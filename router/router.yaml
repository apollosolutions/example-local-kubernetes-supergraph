# $schema: configuration_schema.json

homepage:
  enabled: false

sandbox:
  enabled: true

supergraph:
  introspection: true
  listen: 0.0.0.0:4000
  path: /graphql

cors:
  allow_any_origin: true

include_subgraph_errors:
  all: true

subscription:
  enabled: true
  mode:
    passthrough:
      subgraphs:
        reviews:
          protocol: graphql_ws

telemetry:
  instrumentation:
    spans:
      mode: spec_compliant

# Enable health check endpoint on all interfaces
health_check:
  enabled: true
  listen: 0.0.0.0:8088
