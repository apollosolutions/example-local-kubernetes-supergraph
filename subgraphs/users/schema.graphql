extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.8", import: ["@key", "@shareable"])

type Query {
  """
  Get a user by ID
  """
  user(id: ID!): User
  allUsers: [User]
}

"An user account in our system"
# Users Subgraph
type User @key(fields: "id") {
  id: ID!
  username: String!
  loyaltyPoints: Int
  shippingAddress: String
  currency: Currency
}

type Currency {
  isoCode: String
}
